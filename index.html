	<script>

		var c = 1/15; //scae factor
		/*
		Setup three.js WebGL renderer
		*/
		var renderer = new THREE.WebGLRenderer( { antialias: true } );
		/*
		Append the canvas element created by the renderer to document body element.
		*/
		document.body.appendChild( renderer.domElement );
		/*
		Create a three.js scene
		*/
		var scene = new THREE.Scene();
		/*
		Create a three.js camera
		*/
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.001, 10000 );

		/*
		Apply VR headset positional data to camera.
		*/
		var controls = new THREE.VRControls( camera, undefined, 4 );

		/*
		Apply VR stereo rendering to renderer
		*/
		var effect = new THREE.VREffect( renderer );
		effect.setSize( window.innerWidth, window.innerHeight );

		/*
		Light
		*/
		var light = new THREE.AmbientLight( 0x404040 );
		scene.add( light );

		var directionalLight = new THREE.DirectionalLight( 0x404040, 5 );
		directionalLight.position.set( 0, 2, 0 );
		scene.add( directionalLight );

		var light2 = new THREE.PointLight( 0xffffff, 1, 100 );
		light2.intensity = 1;
		scene.add( light2 );


		/*
		Skybox
		*/
		var skyTexture = new THREE.ImageUtils.loadTexture( "images/sky.jpg" );
		var skyMaterial = new THREE.MeshBasicMaterial( { map: skyTexture, side: THREE.DoubleSide } );
		var skyGeometry1 = new THREE.SphereGeometry(55, 30, 30);
		var skybox = new THREE.Mesh( skyGeometry1, skyMaterial );
		scene.add( skybox );

		/*
		Floor
		*/
		var floorImage = new THREE.ImageUtils.loadTexture( "images/floor.jpg" );
		floorImage.wrapS = floorImage.wrapT = THREE.RepeatWrapping;
		floorImage.repeat.set( 10, 10 );
		var floorGeometry = new THREE.PlaneBufferGeometry( 150*c, 150*c, 10 );
		var floorMaterial = new THREE.MeshBasicMaterial( {map: floorImage, color: 0x0475a1, side: THREE.DoubleSide} );
		var floor = new THREE.Mesh( floorGeometry, floorMaterial );
		floor.rotation.x = 90 * Math.PI/180;
		floor.position.y = 0;
		floor.scale.set(8,8,8);
		scene.add( floor );

		/*
		Grass
		*/
		// var grassImage = new THREE.ImageUtils.loadTexture( "images/grass01.png" );

		// var grassMaterial = new THREE.MeshBasicMaterial( {map: grassImage, transparent: true, alphaTest: 0.5, color: 0x3d3d3d});


		// var nTufts = 5000;

		// 	grass[i].position.z	= -100+Math.floor(Math.random()*(201))*c;
		// 	grass[i].position.y = -4.5*c;
		// 	grass[i].rotation.y = (360+Math.floor(Math.random()*(361))) * Math.PI/180;
		// 	scene.add(grass[i]);
		// }

		/*
		Charaters
		*/
		var onProgress = function ( xhr ) {
			if ( xhr.lengthComputable ) {
				var percentComplete = xhr.loaded / xhr.total * 100;
				console.log( Math.round(percentComplete, 2) + '% downloaded' );
			}
		};

		var onError = function ( xhr ) {
		};

		var blueYellowFloor = new THREE.Object3D();
		var apricot = new THREE.Object3D();
		var fish = new THREE.Object3D();
		var objmtlLoader = new THREE.OBJMTLLoader();

		objmtlLoader.load( 'objs/blueyellowfloor/blueyellowfloor.obj', 'objs/blueyellowfloor/blueyellowfloor.mtl', function ( object ) {
			object.position.z = -1;
			object.position.x = -1;
			object.position.y = 1;
			object.rotation.x = 140 * Math.PI/180;
			object.scale.set(0.001,0.001,0.001);
			blueYellowFloor = object;
			scene.add( blueYellowFloor );
		}, onProgress, onError );

		objmtlLoader.load( 'objs/apricot/apricot2.obj', 'objs/apricot/apricot2.mtl', function ( object ) {
			object.position.z = -2;
			object.position.x = -1;
			object.position.y = 1;
			object.scale.set(0.1,0.1,0.1);
			apricot = object;
			scene.add( apricot );
		}, onProgress, onError );

		objmtlLoader.load( 'objs/fish/fish.obj', 'objs/fish/fish.mtl', function ( object ) {
			object.position.set(0.6, 1.5, -1.8);
			object.scale.set(0.002,0.002,0.002)
			fish = object;
			scene.add( fish );
		}, onProgress, onError );

		objmtlLoader.load( 'objs/bluebridges/bluebridges.obj', 'objs/bluebridges/bluebridges.mtl', function ( object ) {
			object.position.z = -1;
			object.position.x = 0;
			object.position.y = 1;
			object.scale.set(0.001,0.001,0.001)
			blueBridges = object;
			scene.add( blueBridges );
		}, onProgress, onError );

		objmtlLoader.load( 'objs/littlerpink/littlierpink.obj', 'objs/littlerpink/littlier_pink.mtl', function ( object ) {
			object.position.set(1,1,-1);
			object.scale.set(0.001,0.001,0.001)
			littlerPink = object;
			scene.add( littlerPink );
		}, onProgress, onError );

		objmtlLoader.load( 'objs/biggerpink/biggerpink.obj', 'objs/biggerpink/bigger_pink.mtl', function ( object ) {
			object.position.set(-0.5,2.3,-0.5);
			object.scale.set(2,2,2);
			biggerPink = object;
			scene.add( biggerPink );
		}, onProgress, onError );

		// /*
		// Create Cursor

	 //    	scene.add(cursor.layout);

	 //    	cursor.enable();

		/*
		Request animation frame loop function
		*/
		var t = 1;
		var prevSelected = null;
		function animate() {

			blueYellowFloor.rotation.y += sin(t/100);

			// if (cursor.enabled) {
   //      		cursor.updatePosition();

   //      		if ( cursor.objectMouseOver !== null && prevSelected !== cursor.objectMouseOver) {
   //      			cursor.objectMouseOver.material.color.set(0xffffff);
   //      		}

   //      		if (prevSelected !== null && prevSelected !== cursor.objectMouseOver) {
   //      			prevSelected.material.color.set(0x636363);
   //      		}

   //      		prevSelected = cursor.objectMouseOver;
   //      	}


        	/*
			Character animation
			*/

			t += .03;
			//Bounce
			// apricot.position.y = (Math.sin(t))/2;
			// blueYellowFloor.position.y = ((Math.sin(4 * t) * 1.5)) + 10;

			// //Walk
			// blueYellowFloor.position.x = c*(Math.sin(t*.2)*-25) + (Math.sin(t)*.2) + (Math.sin(t)*.3);
			// blueYellowFloor.position.z = c*(Math.sin(t*.3) * 35) + (Math.sin(t)*.4);
			// blueYellowFloor.lookAt(apricot.position);


			/*
			Update VR headset position and apply to camera.
			*/
			controls.update();


			/*
			Render the scene through the VREffect.
			*/
			// scene.simulate();
			effect.render( scene, camera );
			requestAnimationFrame( animate );

		}

		/*
		Kick off animation loop
		*/
		animate();



		/*
		Listen for double click event to enter full-screen VR mode
		*/
		document.body.addEventListener( 'dblclick', function() {
			effect.setFullScreen( true );
		});

		/*
		Listen for keyboard event and zero positional sensor on appropriate keypress.
		*/
		var vrMode = false;
		function onkey(event) {
	    event.preventDefault();
             if (event.keyCode == 90) { // z
	    	controls.zeroSensor(); //zero rotation
	    } else if (event.keyCode == 70) { //f
	    	effect.setFullScreen(true) //fullscreen
	  	} else if (event.keyCode == 86 || event.keyCode == 13 || event.keyCode == 32 ) { // v or 'enter' or 'space' for VR mode
		    vrMode = !vrMode;
		    effect.setVRMode(vrMode);
			}

	  };

	  window.addEventListener("keydown", onkey, true);


		/*
		Handle window resizes
		*/
		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			effect.setSize( window.innerWidth, window.innerHeight );
		}

		window.addEventListener( 'resize', onWindowResize, false );

	</script>
